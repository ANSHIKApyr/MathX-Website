<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathX - Your Math Tools</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="slideshow">Welcome to MathX</h1>

    </header>

    <div class="container">
        <input type="text" id="search" placeholder="Search for a tool..." onkeyup="filterTools()">
        <div class="tools">
            <div class="tool" onclick="openTool('calculator')">
                <img src="calculator.webp" alt="Calculator">
                <p>Calculator</p>
            </div>
            <div class="tool" onclick="openTool('armstrong')">
                <img src="img2.jpg" alt="Armstrong Number">
                <p>Armstrong Number</p>
            </div>
            <div class="tool" onclick="openTool('conversion')">
                <img src="img4.png" alt="Number Conversion">
                <p>Number Conversion</p>
            </div>
            <div class="tool" onclick="openTool('trivia')">
                <img src="img5.jpg" alt="Math Trivia">
                <p>Math Trivia</p>
            </div>
            <div class="tool" onclick="openTool('palindrome')">
                <img src="img6.jpg" alt="Palindrome">
                <p>Palindrome</p>
            </div>
            <div class="tool" onclick="openTool('quadratic')">
                <img src="img7.jpg" alt="Quadratic Solver">
                <p>Quadratic Solver</p>
            </div>
            <div class="tool" onclick="openTool('fibonacci')">
                <img src="img8.png" alt="Fibonacci Series">
                <p>Fibonacci Series</p>
            </div>
            <div class="tool" onclick="openTool('prime')">
                <img src="prime-number.png" alt="Prime Number">
                <p>Prime Number</p>
            </div>
            <div class="tool" onclick="openTool('oddeven')">
                <img src="odd-even.png" alt="Odd/Even Checker">
                <p>Odd/Even Checker</p>
            </div>
            <div class="tool" onclick="openTool('inverse')">
                <img src="inverse.jpg" alt="Inverse Function">
                <p>Inverse Function</p>
            </div>
            <div class="tool" onclick="openTool('complex')">
                <img src="complex numbers.jpg" alt="Complex Number">
                <p>Complex Number</p>
            </div>
            <div class="tool" onclick="openTool('factorial')">
                <img src="factorial-512.png" alt="Factorial">
                <p>Factorial</p>
            </div>
            <div class="tool" onclick="openTool('matrix')">
                <img src="x.png" alt="Matrix Operations">
                <p>Matrix Operations</p>
            </div>
            <div class="tool" onclick="openTool('statistics')">
                <img src="Statictics.png" alt="Statistics">
                <p>Statistics</p>
            </div>
        </div>
    </div>
    
    <div id="tool-section">
        <div id="calculator" class="tool-content">
            <h2>Calculator</h2>
            <input type="text" id="calc-input" placeholder="Enter expression">
            <button onclick="calculate()">Calculate</button>
            <p>Result: <span id="calc-result"></span></p>
        </div>
    </div>
</body>
</html>
